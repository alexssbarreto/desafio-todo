<h2>Task Info</h2>

<hr/>

<form #taskForm="ngForm" *ngIf="todo">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Task:</label>    
        <div class="col-sm-10">
            <input [(ngModel)]="todo.title" required autofocus name="name" #taskName="ngModel" [ngClass]="{'is-invalid': taskName.invalid}" class="form-control">
            
            <div class="invalid-feedback">
                <span>Task name is required</span>
            </div>
        </div>        
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>    
        <div class="col-sm-10">
            <textarea [(ngModel)]="todo.description" name="description"
            #taskDescription="ngModel" class="form-control"></textarea>
        </div>        
    </div>

    <button [disabled]="taskForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/tasks']" class="btn btn-secondary">Back</button>
</form>
