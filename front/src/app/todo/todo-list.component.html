<div class="form-group row">
    <div class="col-sm-11">
        <h2>Todo List</h2>
    </div>
    <div class="col-sm-1">
        <a [routerLink]="['/tasks/info']" class="btn btn-primary">New</a>
    </div>
</div>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Created</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of filteredTodos" [ngClass]="{'finished': todo.finished}">
            <td>{{ todo.title }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.created | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
            <td width="30%">
                <a [routerLink]="['/tasks/info', todo.id]" class="btn btn-primary mr-2">Edit</a>
                <button (click)="deleteById(todo.id)" class="btn btn-danger mr-2">Delete</button>
                <button (click)="finish(todo)" class="btn btn-warning">Finish</button>
            </td>
        </tr>
        <tr>
            <td colspan="4" *ngIf="!filteredTodos.length">Not task</td>
        </tr>
    </tbody>

</table>
